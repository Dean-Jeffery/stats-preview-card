<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

<link rel="stylesheet" href="style.css">  
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

      <p class="bulk-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div id="stat-bar">
      <div class="one-third">
        <p><span class="stats">10k+</span><br> COMPANIES</p>
      </div>
      <div class="one-third">
         <p><span class="stats">314</span><br> TEMPLATES</p>
      </div>
      <div class="one-third">
        <p><span class="stats">12M+</span><br> QUERIES</p>
      </div>
      </div>
    </div>
    <div class="right"><div class="overlay"></div></div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dean-Jeffery/FrontendMentor-StatsCard">Dean Jeffery</a>.
  </div>
</body>
</html>
